<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<style type="text/css">
	/*
		속성 선택자
		4. [속성|=값] 선택자 - 특정값이 포함된 속성에 스타일 적용하기(하이픈 포함 단어별 일치)
						 - 지정한 값이거나, "값-"으로 시작하면 스타일 적용
	*/
	a[title |= "us"] { /* title이 us인 경우 */
		background: url(../image/12장/us.png) no-repeat left center;
		padding: 5px 25px;
	}
	
	a[title |= "jap"] { /* title이 jap이면 적용되나, japanese이면 적용안됨 */
		background: url(../image/12장/jap.png) no-repeat left center;
		padding: 5px 25px;
	}
	
</style>
</head>
<body>
	<h3>3. [속성|=값] 선택자 - 특정값이 포함된 속성에 스타일 적용하기(하이픈 포함 단어별 일치) </h3>
	
	<ul>
		<li>외국어 서비스</li>
		<li><a href="#" title = "us">영어</a></li>
		<li><a href="#" title = "us-english">영어</a></li>
		<li><a href="#" title = "japanese">일본어</a></li>
	</ul>

</body>
</html>
