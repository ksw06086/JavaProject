<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연결 선택자</title>
<style type="text/css">
/* 연결 선택자
   4. 형제 선택자 - 모든 형제 요소에 스타일 적용하기
   		형식 : 요소1(형) ~ 요소2(=동생){속성 : 속성값; ...}
*/
	p ~ ul{
		border:1px dotted blue;
	}
</style>
</head>
<body>
	<h3>4. 형제 선택자 - 모든 형제 요소에 스타일 적용하기</h3>
	
	<header>
		<h1>예약방법 및 요금</h1>
	</header>
	
	<section id = "container">
		<p> 끌레르 펜션에 예약하려면? </p>
		
		<ul> <!-- 속성 적용 -->
			<li>직접 통화</li>
			<li>문자남기기</li>
		</ul>
		
		<ul> <!-- 속성 적용 -->
			<li>1인 : 30,000원</li>
			<li>2인 : 60,000원</li>
			<li>3인 : 90,000원</li>
			<li>4인 : 100,000원</li>
		</ul>
	</section>
</body>
</html>
