<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<style type="text/css">
	/*
		속성 선택자
		7. [속성*=값] 선택자 - 값의 일부가 일치하는 속성에 스타일 적용하기
	*/
	a[href *= "w3c"] {
		background: blue;
		color: white;
	}
	
</style>
</head>
<body>
	<h3>7. [속성*=값] 선택자 - 값의 일부가 일치하는 속성에 스타일적용하기 </h3>
	<p>(아래 링크 중 파란색 배경의 링크는 w3c 사이트로 연결됩니다.)</p>
		
	<ul>
		<li><a href="http://www.w3c.org/TR/html">HTML 표준안 사이트</a></li>
		<li><a href="http://www.webplatform.org">튜토리얼과 아티클</a></li>
		<li><a href="http://caniuse.com">HTML 지원여부 체크</a></li>
		<li><a href="http://www.w3c.org/TR/css3-mediaqueries">미디어쿼리</a></li>
	</ul>

</body>
</html>
