<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>position-static</title>
<style type="text/css">
/*
	position:static 속성 : 
		요소를 나열한 순서대로 배치하며, float 속성을 이용해 배치가능하다
		top, right, bottom, left 속성을 사용할 수 잇다.
*/
	.box1{
		float: left;
		width: 100px;
		background: skyblue;
		margin-right: 10px;
		padding: 20px;
	}
	
	.box2{
		position: static;
		float: left;
		width: 300px;
		background: #ffd800;
		padding: 20px;
	}	
</style>
</head>
<body>
	<h3>position-static</h3>
	<div class="box1">박스1</div>
	<div class="box2">박스2</div>
</body>
</html>
