<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>radio 버튼 클릭 이벤트</title>
<style>
	fieldset{
		width:350px;
	}
</style>
<script type="text/javascript">
	function applyChk(){
		alert(document.radioForm.apply.value + "를 지원하였습니다.");
	}
</script>
</head>
<body>
<form name = "radioForm" action = "" method = "post">
	<fieldset>
		<legend> 지원분야를 확인하세요. </legend>
		<table>
			<tr>
				<td><input type = "radio" name = "apply" id = "ra_sales" value = "영업부" checked></td>
				<td><label for = "ra_sales">영업부</label></td>
			</tr>
			
			<tr>
				<td><input type = "radio" name = "apply" id = "ra_manager" value = "관리부"></td>
				<td><label for = "ra_manager">관리부</label></td>
			</tr>
			
			<tr>
				<td><input type = "radio" name = "apply" id = "ra_marketing" value = "마케팅부"></td>
				<td><label for = "ra_marketing">마케팅부</label></td>
			</tr>
			
			<tr>
				<td><input type = "radio" name = "apply" id = "ra_account" value = "회계부"></td>
				<td><label for = "ra_account">회계부</label></td>
			</tr>
			
			<tr>
				<td colspan = "2">
				<br>
				<div align = "center">
					<input type = "button" value = "확인" onclick = "applyChk();">
					<input type = "reset" value = "취소">
				</div>
				</td>
			</tr>
		</table>
	</fieldset>
</form>
</body>
</html>
