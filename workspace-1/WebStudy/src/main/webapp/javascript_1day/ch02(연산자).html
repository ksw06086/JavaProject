<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산자</title>
<script type="text/javascript">
	/*
		1. 변수선언 : var 변수명 = 값;
		2. 비교연산자
			1) 갑만 비교하는 연산자(==, !=)
				A == B : A와 B는 같다.
				A != B : A와 B는 같지 ㅏㄴㅎ다.
			2) 자료형과 값을 비교하는 연산자(===, !==)
				A === B : A와 B는 같다.
				A !== B : A와 B는 같지 않다.
	*/
	// 1. 변수선언 : var 변수명 = 값
	var a = 10;
	var b = "10";
	var c = 20;
	var d = "20";
	var e = 10;
	var f = "10";
	var g = 20;
	var h = "20";
	var result;
	
	
	result = a == b;
	document.write(result, "<br>");
	
	result = b == f;
	document.write(result, "<br>");
	
	result = a == e;
	document.write(result, "<br>");
	
	result = a != b;
	document.write(result, "<br>");
	
	document.write("=========================", "<br>");
	
	result = c === d;
	document.write(result, "<br>");
	
	result = c === g;
	document.write(result, "<br>");
	
	result = d === h;
	document.write(result, "<br>");
	
	result = a === c;
	document.write(result, "<br>");
	
</script>
</head>
<body>

</body>
</html>
