<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열 객체의 메소드 및 속성</title>
<script type="text/javascript">
	var subway=["사당", "방배","서초", "교대", "강남"];
	
	document.write(subway + "<br>");
	
	// typeof 객체명 : 배열 객체형(탸입) 출력
	document.write(typeof subway + "<br>");
	
	// 개발자도구(f12)의 console 창에서 확인
	console.log(subway);
	/* 실행결과
	Array(5)
	0: "사당"
	1: "방배"
	2: "서초"
	3: "교대"
	4: "강남"
	length: 5
	[[Prototype]]: Array(0) */
	
	// join(연결문자)
	// -- 연결문자("-")를 기준으로 배열값들이 하나의 문자형 데이터로 결합된다.
	document.write("===========join(연결문자)===========", "<br>");
	document.write(subway.join("-") + "<br>");
	
	// reverse()
	// -- 배열 객체값 순서가 뒤바뀌어서 출력된다.(마지막 인덱스부터 처음인덱스 순서로 출력)
	document.write("===========reverse()===========", "<br>");
	document.write(subway.reverse() + "<br>");
	
	// sort()
	// -- 배열 객체값을 오름차순(가~하)으로 정렬 후 출력한다.
	document.write("===========sort()===========", "<br>");
	document.write(subway.sort() + "<br>");
</script>
</head>
<body>

</body>
</html>
