<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<script type="text/javascript">
/*
 * 1. 변수에 값을 초기화
 		id, pwd
   2. id, pwd 값을 입력받는다. prompt 활용
   3. id가 일치했을 때
   		1) 비밀번호가 일치했을 경우
   			"==" : 누구누구 님 반갑습니다. 경고창 출력
   			정상 	 : location.href="이동페이지 위치";
   		2) 비밀번호 불일치 경우
   			=> 비밀번호가 일치하지 않습니다. 경고장 출력
   			에러 : location.href="이동페이지";
   		
   		id가 일치하지 않았을 때
   		==> id가 존재하지 않습니다. 경고장 출력
   			에러 : location.href="이동페이지";
 */
 	var id = "park";
 	var pwd = "park1234";
 	if(id == prompt("id를 입력하세요.")){
 		if(pwd == prompt("pwd를 입력하세요.")){
 			alert(id + "님 반갑습니다.");
 			location.href = "06_loginOK.html";
 		} else {
 			alert("비밀번호가 일치하지 않습니다.");
 			location.href = "06_loginNG.html";
 		}
 	} else {
 		alert("id가 존재하지 않습니다.");
		location.href = "06_loginNG.html";
 	}
</script>
</head>

</body>
</html>
