<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>페이지 이동</title>
</head>
<body>
	<h2>4페이지</h2>
	
	<p>
		<button id = "prevBtn" onclick="history.back();">이전 페이지</button>
		<button id = "nextBtn" onclick="history.forward();">다음 페이지</button>
		<button onclick = "history.go(0);">제자리 페이지</button>
		<button onclick = "history.go(-2);">2단계 이전 페이지</button>
	</p>
</body>
</html>
