<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 선언</title>
<script type="text/javascript">
	/*
		변수 선언시 주의사항
		1. 변수명 첫글자는 $, _(언더바), 영문자만 올 수 있다.
		2. 변수명은 대소문자 구분한다.
	*/

	// 1. 문자형 변수 선언
	var str = "여러분에게 소확행이란?";
	var num = "10";
	var test1 = "200";
	var test2 = "400";
	
	// 각각의 변수에 저장된 데이터를 줄바꿈하여 출력
	document.write(str + "<br>" + num + "<br>" + test1 + "<br>" + test2 + "<br>");
	
	// 2.숫자형 변수선언
	var num1 = 100;
	var num2 = 200;
	var num3 = Number("300");
	
	document.write(num1 + "+" + num2 + "=" + (num1+num2) + "<br>");
	
	/*  
		논리형 변수 선언
		- 주의사항 : 숫자 0, null, undefined를 제외한 모든 데이터는 true를 반환한다.
		(문자"0"은 true를 반환)
	*/
	var bool1 = true;
	var bool2 = 100 > 10000;
	var bool3 = Boolean("Hello");
	var bool4 = Boolean(null);
	var bool5 = Boolean("0");
	var bool6 = Boolean(0);
	
	document.write("bool1 : " + bool1 + "<br>");
	document.write("bool2 : " + bool2 + "<br>");
	document.write("bool3 : " + bool3 + "<br>");
	document.write("bool4 : " + bool4 + "<br>");
	document.write("bool5 : " + bool5 + "<br>");
	document.write("bool6 : " + bool6 + "<br>");
</script>
</head>
<body>

</body>
</html>
