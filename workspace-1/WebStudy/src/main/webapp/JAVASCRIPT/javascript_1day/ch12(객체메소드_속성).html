<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 배열의 메소드 및 속성</title>
<script type="text/javascript">
	// var, let, const의 차이점
	// var => 재선언 불가능, 업데이트 가능
	// let => 재선언 가능, 업데이트 불가능
	// const => 재선언 불가능, 업데이트 불가능
	var greenline = ["사당", "교대", "방배", "강남"];
	var yellowline = ["미금", "정자", "모란", "수서"];
	
	document.write(greenline + "<br>");
	
	// 1. splice()
	// -- 배열객체에 있는 저장데이터를 삭제하고, 그 구간에 새 데이터를 삽입할 수 잇다.
	document.write("====== 1. splice() ======<br>");
	
	// 배열명.splice(삭제할 위치 index, 삭제할 값의 갯수, 추가할 값1, .. 추가할 값n);
	// 방배 삭제, 서초, 역삼 추가
	greenline.splice(2,1,"서초", "역삼");
	document.write(greenline + "<br>");
	
	// 2. slice(index1, index2)
	// -- 배열 객체의 데이터 중 원하는 인덱스 구간만큼 잘라서 배열객체로 가져옴
	document.write("====== 2. slice() ======<br>");
	
	// 배열명.slice(시작인덱스, 종료인덱스 전까지);
	// 사당, 교대, 서초
	document.write(greenline.slice(0,3), "<br>");
	
	// 3. concat() : 2개의 객체를 하나로 결합시킨다.
	// 배열명.concat(결합할 배열변수명);
	document.write("===== 3. concat() ======== <br>");
	var twoline = greenline.concat(yellowline);
	document.write(twoline + "[twoline 길이 : " + twoline.length + "]" + "<br>");
	
	// 4. pop() : 배열에 저장된 데이터 중 마지막 인덱스에 저장된 데이터를 삭제한다.
	document.write("========= 4.pop() =========<br>");
	
	// 배열명.pop()
	// 수서삭제
	yellowline.pop();
	document.write(yellowline + "<br>");
	
	// 5. push() : 배열 객체의 마지막 인덱스에 새 데이터를 삽입한다.
	document.write("========= 5.push() =========<br>");
	
	// 배열명.push("삽입값");
	// 죽전추가
	yellowline.push("죽전");
	document.write(yellowline + "<br>");
</script>
</head>
<body>

</body>
</html>
