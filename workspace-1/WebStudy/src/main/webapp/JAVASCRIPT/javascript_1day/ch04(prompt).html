<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비만도 구하기</title>
<script type="text/javascript">
/*
 * 중요
 prompt() : 질의 응답창으로 값을 입력하고, 확인/취소 버튼을 만들어준다.
 prompt("질의내용", "기본답변"); 확인/취소 버튼
 
 Q) 비만도 구하는 실행문 만드릭
 1. 방문자에게 질의응답창을 띄워 신장과 체중을 입력받는다.
 2. 방문자의 체중이 적정체중보다 초과일 경우 "과체중"
 						미만일 경우 "저체중"
 						정상일 경우 "적정체중"
 3. 적정체중 = (신장 - 100) * 0.9
 */
 
 var width = prompt("체중을 입력해주세요.", "0");
 var height = prompt("신장을 입력해주세요.", "0");
 if(width == (height - 100) * 0.9){
	 document.write("적정체중");
 } else if(width > (height - 100) * 0.9){
	 document.write("과체중.");
 } else {
	 document.write("저체중");
 }
 
 /*
 	결과를 경고장으로 출력
 	2. 방문자의 체중이 적정체중보다 초과일 경우 "과체중"
 						   미만일 경우 "저체중"
 						   정상일 경우 "적정체중"
 */
 
 var width1 = prompt("체중을 입력해주세요.", "0");
 var height1 = prompt("신장을 입력헤주세요.", "0");
 if(width1 == (height1 - 100) * 0.9){
	 alert("적정체중");
 } else if(width1 > (height1 - 100) * 0.9){
	 alert("과체중");
 } else {
	 alert("저체중");
 }
 
</script>
</head>
<body>

</body>
</html>
