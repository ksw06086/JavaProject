<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iframe 예제</title>
</head>
<body>
<!-- 
	<iframe> 태그 - 외부문서 삽입하기
	- 웹문서 안에 다른 웹문서를 가져와서 표시하는 것을 인라인 프레임이라고 한다.
	- <iframe> 태그 : 인라인 프레임을 삽입하는 태그
	- 기본형 <iframe src = "삽입할 문서 주소" [속성 = "속성값"]></iframe>
	
	src  : 프레임에 표시할 문서의 주소 지정
	name : 인라인 프레임의 이름
	-- 다른 영역에서 링크를 걸 수 있게 프레임에서 이름을 지정할 때 사용하는 속성
	   다른 영역에서는 <a> 태그의 <target> 속성을 사용하여 원하는 프레임 선택
	target : iframe의 name 중에 하나
 -->
 <h3>iframe 예제</h3>
 <div style = "background-color:#ffff00;">
 	<span>
 		<a href = "if_intro.html" target = "if_left">인사망</a><!-- 왼쪽 -->
 	</span>
 	
 	<span>
 		<a href = "if_lecture.html" target = "if_bottom">강좌소개</a><!-- 왼쪽 -->
 	</span>
 	
 	<span>
 		<a href = "if_teacher.html" target = "if_right">교수진 소개</a><!-- 왼쪽 -->
 	</span>
 	
 	<span>
 		<a href = "http://cafe.naver.com/withjasmine" target = "_blank">까페</a><!-- 왼쪽 -->
 	</span>
 </div>
 
 <!-- 왼쪽 영역 -->
 <iframe src = "if_basic.html" width = "600" height = "400" name = "if_left" frameborder ="0"></iframe>
 <!-- 오른쪽 영역 -->
 <iframe src = "if_basic.html" width = "600" height = "400" name = "if_right" frameborder ="0"></iframe>
 <!-- 오른쪽 영역 -->
 <iframe src = "if_basic.html" width = "600" height = "400" name = "if_bottom" frameborder ="0"></iframe>
 
 <div style="background:#ffff00;">코스모</div>
</body>
</html>
