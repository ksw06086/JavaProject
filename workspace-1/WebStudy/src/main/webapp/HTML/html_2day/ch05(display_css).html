<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>display 加己</title>
<style type="text/css">
	#inline{
		margin : 10px;
	}
	
	#block img{
		display: block;
		margin: 10px;
	}
</style>
</head>
<body>
	<h3> display 加己 - 拳搁 硅摹 规滚 搬沥窍扁 </h3>
	inline 加己<br>
	
	<div id = "inline">
		<img src = "../img/people1.png" width = "200" height="350"/>
		<img src = "../img/people2.png" width = "200" height="350"/>
		<img src = "../img/people3.png" width = "200" height="350"/>
	</div>
	<br><br><br>
	
	block 加己<br>
	<div id = "block">
		<img src = "../img/people4.png" width = "200" height="350"/>
		<img src = "../img/people5.png" width = "200" height="350"/>
		<img src = "../img/people6.png" width = "200" height="350"/>
	</div>
</body>
</html>
