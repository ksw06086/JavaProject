<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>id 선택자</title>
<style type="text/css">
	#container{
		background: #ff6a00;	/* 배경색 */	
		width : 400px;			/* 가로 */
		height: 200px;			/* 높이 */
		margin: 0 auto;			/* 가로로 중앙에 배치 */
	}
</style>
</head>
<body>
	<h3>id 선택자 = 특정 부분에 스타일 적용하기</h3>
	<!-- id 선택자는 지정한 부분에만 적용되는 스타일이지만 한 문서안에 한 번만 적용할 수 있다.
		 선택자 이름 앞에 #기호를 붙인다. -->
	<div id = "container"></div>
</body>
</html>
