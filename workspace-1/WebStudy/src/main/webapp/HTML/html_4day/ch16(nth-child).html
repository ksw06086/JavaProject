<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
	:nth-child(n) -> 앞에서부터 n번째 자식 요소에 스타일 지정
	:nth-last-child(n) -> 뒤에서부터 n번째 자식 요소에 스타일 지정
	
	div p:nth-child(3) -> div요소 중에서 3번째 자식요소인 p요소에 스타일 지정
	
	div p:nth-child(odd), div p:nth-child(2n+1)
	-> div요소 중에서 홀수번째 자식 요소인 p요소에 스타일 지정
	div p:nth-child(even), div p:nth-child(2n+0), div p:nth-child(2n)
	-> div요소 중에서 짝수번째 자식 요소인 p요소에 스타일 지정
*/
	table tr:nth-child(odd){
		background:lightgray;
	}
</style>
</head>
<body>
	<h2>건강에 좋은 건강 식품</h2>
	<table border = "1">
		<tr><td>블루베리</td></tr>
		<tr><td>귀리</td></tr>
		<tr><td>토마토</td></tr>
		<tr><td>시금치</td></tr>
		<tr><td>적포도주</td></tr>
		<tr><td>견과류</td></tr>
		<tr><td>브로콜리</td></tr>
		<tr><td>연어</td></tr>
		<tr><td>마늘</td></tr>
		<tr><td>녹차</td></tr>
	</table>
</body>
</html>
