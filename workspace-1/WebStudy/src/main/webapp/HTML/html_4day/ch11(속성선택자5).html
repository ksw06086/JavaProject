<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<style type="text/css">
	/*
		속성 선택자
		5. [속성^=값] 선택자 - 특정값으로 시작하는 속성에 스타일 적용하기
	*/
	a[title ^= "eng"] { /* title이 english인 경우 */
		background: url(../image/12장/us.png) no-repeat left center;
		padding: 5px 25px;
	}
	
	a[title ^= "jap"] { /* title이 japanese인 경우 */
		background: url(../image/12장/jap.png) no-repeat left center;
		padding: 5px 25px;
	}
	
	a[title ^= "chi"] { /* title이 chinese인 경우 */
		background: url(../image/12장/ch.png) no-repeat left center;
		padding: 5px 25px;
	}
</style>
</head>
<body>
	<h3>3. [속성^=값] 선택자 - 특정값으로 시작하는 속성에 스타일 적용하기 </h3>
	
	<ul>
		<li>외국어 서비스</li>
		<li><a href="#" title = "english">영어</a></li>
		<li><a href="#" title = "chinese">중국어</a></li>
		<li><a href="#" title = "japanese">일본어</a></li>
	</ul>
	
	

</body>
</html>
