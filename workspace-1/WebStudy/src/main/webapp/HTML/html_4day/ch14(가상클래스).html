<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상클래스</title>
<style type="text/css">
/*
	1. 가상클래스 형식 - : 클래스
	사용자 동작에 반응하는 가상클래스
	1) :link 	가상클래스 선택자	- 방문하지 않은 링크에 스타일 적용
	2) :visited 가상클래스 선택자	- 방문한 요소에 스타일 적용
	3) :hover	가상클래스 선택자	- 웹요소에 마우스 커서를 올려놓았을 때의 스타일 적용
	4) :focus	가상클래스 선택자	- 웹요소에 초점이 맞추어졌을 때의 스타일 적용
	5) :active	가상클래스 선택자	- 웹요소를 활성화했을 때의 스타일 적용
	
	주의사항) 가상 선택자를 링크와 관련해 사용할 때는 선택자 순서에 주의해야한다.(1->2->3->4->5)
		이 순서가 바뀌면 스타일을 적용하더라도 제대로 작동하지 않는다.
	2. 가상요소 형식 - ::가상요소
*/

	.navi a:link, .navi a:visited{
		padding: 10px 5px 5px 35px;
		display: block;				/* 요소를 세로로 */
		width: 150px;
		text-decoration:none;		/* 밑줄 제거 */
	}
	
	.navi a:hover, .navi a:focus{
		text-shadow: 0px 2px 2px #000;
		color: #00ff00;
	}
	
	.navi a:active{
		color:red;
	}
</style>
</head>
<body>
<h3>가상클래스</h3>
	<img src="../img/people1.png"><br>
	
	<div>
		<nav class="navi">
			<ul>
				<li><a href = "#">이용안내</a></li>
				<li><a href = "#">객실소개</a></li>
				<li><a href = "#">예약방법 및 요금</a></li>
				<li><a href = "#">예약하기</a></li>
			</ul>
		</nav>
	</div>
</body>
</html>
