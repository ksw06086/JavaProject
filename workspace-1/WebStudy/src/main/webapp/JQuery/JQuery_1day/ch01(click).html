<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 시작</title>
<style type="text/css">
	.box1{
		margin:10px auto;
		border:1px solid #ccc;
		background-color: lightgreen;	/* 노란색 */
		color: #0f0;					/* 글자색 녹색 */	
		padding: 30px;					/* 안쪽 여백 */
		text-align: center;				/* 글자 : 가운데 정렬 */
	}
	
	.box2{
		margin:20px auto;
		border:2px solid #f00;
		background-color: #cfffe5;		/* 노란색 */
		color: #000;					/* 글자색 녹색 */	
		padding: 25px;					/* 안쪽 여백 */
		text-align: left;				/* 글자 : 가운데 정렬 */
	}
</style>

<!-- 방식1. 파일을 로컬 pc로 다운로드 후에 연결 -->
<!-- <script type = "text/javascript" src = "../js/jquery-3.4.1.min.js"></script> -->

<!-- 방식2. CDN(Content Delivery Network) 방식 
	-- 다양한 콘텐츠를 복잡한 네트워크 환경에서 사용자에게 안정적으로 전송해주기 위해 고안된 기술
	-- 인터넷 연결이 불안정하다면 다운로드하여 사용하는 것이 좋고, HTML 문서가 저장된 
	   디렉토리가 변경될 여지가 있다면 CDN을 통해 URL을 추가하는 것이 좋다. 
-->
<script type = "text/javascript" src = "https://code.jquery.com/jquery-3.6.4.min.js"></script>

<script type="text/javascript">
	$(function(){
		/* $("css 선택자").css("속성", "속성값"); */
		/* click : 이벤트 핸들러, 버튼 클릭시 발생되는 함수 */
		
		$("#btn1").click(function(){	// #btn1 클릭시
			$("#box").css("color", "violet");
		});
		
		$("#btn2").click(function(){	// #btn2 클릭시
			$("#box").css("color", "green");
		});
		
		$("#btn3").click(function(){	// #btn3 클릭시
			$("#box").css("color", "blue");
		});
		
		$("#btn4").click(function(){	// #btn4 클릭시
			$("#box").css("background", "violet");
		});
		
		$("#btn5").click(function(){	// #btn5 클릭시
			$("#box").css("background", "skyblue");
		});
		
		$("#btn6").click(function(){	// #btn6 클릭시
			$("#box").css("background", "lightyellow");
		});
		
		$("#btn7").click(function(){	// #btn7 클릭시
			$("#box").css("width", "50%");
		});
		
		$("#btn8").click(function(){	// #btn8 클릭시
			// box2 클래스 적용하기, 새로고침하면서
			$("#box").addClass("box2");
			$("#box").removeClass("box1");
		});
		
		$("#btn9").click(function(){	// #btn9 클릭시
			// box1 클래스 적용하기, 새로고침하면서
			$("#box").addClass("box1");
			$("#box").removeClass("box2");
		});
	});
</script>
</head>
<body>
	<h3> CSS 제어하기 </h3>
	<div id = "box" class = "box1">
		<h2> 테스트 영역입니다.************** </h2>
	</div>
	
	<input type = "button" id = "btn1" value = "(폰트)violet">
	<input type = "button" id = "btn2" value = "(폰트)green">
	<input type = "button" id = "btn3" value = "(폰트)blue">
	<input type = "button" id = "btn4" value = "(배경색)violet">
	<input type = "button" id = "btn5" value = "(배경색)skyblue">
	<input type = "button" id = "btn6" value = "(배경색)lightyellow">
	<input type = "button" id = "btn7" value = "width=50%">
	<input type = "button" id = "btn8" value = "box2 클래스 적용하기">
	<input type = "button" id = "btn9" value = "box1 클래스 적용하기">
</body>
</html>
