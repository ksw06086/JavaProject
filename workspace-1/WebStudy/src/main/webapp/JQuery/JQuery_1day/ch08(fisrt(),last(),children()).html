<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	table, tr{
		border: 1px solid violet;	/* 1px 실선 보라색 */
		border-collapse: collapse;	/* 줄이 중복되지 않게 */
	}
	
	.selectedStyle{
		color: red;					/* 글자색을 빨강 */
		font-size: 20px;			/* 글자 크기 */
		background-color: pink;
	}
</style>
<script type="text/javascript" src = "../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		/* 첫번째 tr의 자식 one에 selectedStyle 적용 */
		$("tr").first().children().addClass("selectedStyle");
		/* 마지막번째 tr의 자식 six에 selectedStyle 적용 */
		$("tr").last().children().addClass("selectedStyle");
	});
</script>
</head>
<body>
	<h3> 조건에 만족하는 첫번째와 마지막에 위치한 엘리먼트에 스타일 적용하기 </h3>
	
	<table>
		<tr>
			<td>1번</td>
			<td>2번</td>
			<td>3번</td>
		</tr>
		
		<tr>
			<td>4번</td>
			<td>5번</td>
			<td>6번</td>
		</tr>
		
		<tr>
			<td>7번</td>
			<td>8번</td>
			<td>9번</td>
		</tr>
	</table>
</body>
</html>
